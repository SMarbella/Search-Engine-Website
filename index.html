<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KnowsMore - Isn't that interesting?</title>
    <link rel="icon" href="https://knowsmore.wordpress.com/wp-content/uploads/2025/05/knowsmore-eyes-closed-e1748183789645.png"

      sizes="16x16">
    <link rel="stylesheet" href="/css/pure/pure-min.css">
    <link rel="stylesheet" href="/css/pure/grids-responsive-min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="/layouts/marketing/styles.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <div class="brand"> <img src="https://knowsmore.wordpress.com/wp-content/uploads/2025/05/cropped-embeddedimage-1-1.png"

          alt="Brand Logo"> </div>
      <a href="#">email</a> <a href="#">FAQ</a> <a href="#">accounts</a> <a href="#">update</a>
      <a href="#">what's new?</a> </div>
    <!-- Main content -->
    <main style="flex: 1;">
      <div align="center">
        <p> <a href="#"> <img src="https://knowsmore.wordpress.com/wp-content/uploads/2025/05/powered-by-knowsmore.png?w=768"

              alt="KnowsMore" style="width:768px;height:218px;" class="center">
          </a> </p>
        <div class="searchbar"> <img src="https://knowsmore.wordpress.com/wp-content/uploads/2025/05/searchicon.png"

            align="left"> <input placeholder="Search" type="text"> <img src="https://knowsmore.wordpress.com/wp-content/uploads/2025/05/mic.png"

            align="right"> </div>
        <br>
        <button class="pure-button" onclick="{handleClick}">SEARCH</button> </div>
    </main>
    <!-- Footer -->
    <footer class="footer">
      <div class="footer-links"> <a href="#">Privacy</a> <a href="#">Terms</a>
        <a href="#">Settings</a> </div>
    </footer>
    <!-- React entry point -->
    <script type="module" src="./app.js"></script>
    
  </body>
</html>
